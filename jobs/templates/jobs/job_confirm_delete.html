{% extends 'jobs/base.html' %}
{% block content %}
    <h2>Delete Job</h2>
    <p>Are you sure you want to delete "{{ job.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'employer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
