{% extends 'jobs/base.html' %}
{% block content %}
    <h2>Applicants for {{ job.title }}</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Applicant</th>
                <th>Applied At</th>
                <th>Resume</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
                <tr>
                    <td>{{ applicant.applicant.username }}</td>
                    <td>{{ applicant.applied_at }}</td>
                    <td><a href="{% url 'download_resume' applicant.id %}" class="btn btn-primary btn-sm">Download Resume</a></td>
                </tr>
            {% empty %}
                <tr><td colspan="3">No applicants yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
